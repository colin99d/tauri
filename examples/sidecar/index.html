<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OpenBB Terminal</title>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      async function demo() {
        console.log('Taking a break...');
        await sleep(5000);
        console.log('Five second later');
        window.location.href = "http://localhost/";
      }

      demo();
    </script>
  </body>
</html>
